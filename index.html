<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="application-name" content="Conway's Game of Life by Olian04" />
  <meta name="theme-color" content="#171717">
  <link rel="manifest" href="manifest.json">
  <title>Conway's Game of Life by Olian04</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body, document {
      overflow: hidden;
      overscroll-behavior-x: none;
      overscroll-behavior-y: none;
	    background: #171717;
    }

    canvas {
        cursor: move; /* fallback: no `url()` support or images disabled */
        cursor: url(images/grab.cur); /* fallback: Internet Explorer */
        cursor: -webkit-grab; /* Chrome 1-21, Safari 4+ */
        cursor: -moz-grab; /* Firefox 1.5-26 */
        cursor: grab; /* W3C standards syntax, should come least */
    }

    canvas.drag {
        cursor: url(images/grabbing.cur);
        cursor: -webkit-grabbing;
        cursor: -moz-grabbing;
        cursor: grabbing;
    }
  </style>
</head>
<body>
  <script src="./main.js"></script>
  <script>
    // Registering ServiceWorker
    if ( 'serviceWorker' in navigator ) {
      navigator.serviceWorker.register( '/circular-waveform-visualizer/sw.js' ).then(function(registration) {
    
        // Registration was successful
        console.log( 'ServiceWorker registration successful. Scope: ' + registration.scope )
      }).catch(function(err) {
    
        // Registration failed with error
        console.log( 'ServiceWorker registration failed. Error: ' + err);
      });
    }
  </script>
</body>
</html>
